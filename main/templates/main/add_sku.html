{% extends 'main/base.html' %}

{% block title%} 
Добавить МК
{%endblock%}
<br>
{% block content%}

<h1> Создание Маршрутной карты</h1>
<br>
<div class="container">
    <form method="POST" action = "{% url 'add_sku' %}">
     {% csrf_token %}   
     <form>
      <div class="col-sm-6">
        <input type="text" class="form-control" placeholder="Артикул" name="num">
      </div>
      <br>
      <div class="col-sm-6">
        <input type="text" class="form-control" placeholder="Наименование" name="name">
      </div>
      <br>
      <div class="col-sm-6">
        <select multiple class="form-control" id="exampleFormControlSelect2">
          {% for raw in sku.raw.all %}
          <option>{{ raw.num }} {{ raw.name }}</option>
          {% endfor %}
        </select>
      </div>
    <br>
      <div class="col-sm-6">
        <input type="text" class="form-control" placeholder="Вес" name="weight">
      </div>
      <br>

        <div class="form-group">
          <label for="exampleFormControlFile1">Чертеж</label>
          <br>
          <input type="file" class="form-control-file" id="exampleFormControlFile1" name = "photo">
        </div>
      <br>
            <button type="submit" class="btn btn-primary">Добавить</button>
          </div>
      </form>
   
{%endblock%}
