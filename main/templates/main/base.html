 <!doctype html>
<html lang="en">

<head>

     <!-- Required meta tags  -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS  -->
    <link rel="stylesheet" href="css/css.css">
    <title>{% block title%} {%endblock%} </title>
</head>

<body>
   <!-- nav bar  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Реестр изменений</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/">Статус</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/add"> Добавить новое изменение в сырье</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/add"> Добавить новый артикул МК</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/list_raw">Список артикулов сырья</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/add_raw"> Добавить сырье</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Артикул" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Поиск</button>
                </form>
            </div>
        </div>
    </nav>
    {% block content%} {%endblock%}

</body>
